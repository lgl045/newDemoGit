<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/css/user.css" media="all" />
	<style type="text/css">
		.page .current,.page a,.page a:hover,.page span{display:inline-block;margin-right:2px;padding:0 10px;height:25px;line-height:25px;vertical-align:middle}  
		.page a,.page span{color:#404548;border:1px solid #D7DBDC;background-color:#F6FFFF}  
		.page .current,.page a:hover{text-decoration:none;color:#FFF;background-color:#337ab7;vertical-align:middle}  
		.page .next,.page .prev{font-family:"宋体"}  
				
	</style>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
              <div class="layui-inline">
	
		    <a class="layui-btn search_btn" href="/index.php/JRapp/Mgt/adddt">添加产品</a>
		</div>

      
     
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">

		    <thead>
				<tr>
					
					<th>ID</th>
                  <th>自定义排序</th>
					<th>名字</th>
					<th>网址</th>
                    <th>图片</th>
                       <th>推广流程图</th>
                       <th>推广背景图</th>
                  <th>额度</th>
					<th>简介</th>
    

                    <th>添加日期</th>
          
                    <th>操作</th>

                  
				</tr> 
		    </thead>
		    <tbody class="users_content">
		    	<volist name="data" id="row">
					<tr>
						<td>{$row['id']}</td>
				<td><input type="number" id="pxs_{$row['id']}" value="{$row['px']}" onBlur="px({$row['id']})" style="width:50%; "/></td>
						<td>{$row['name']}</td>

                        <td>{$row['wz']}</td>
                       <td><img src="{$row['pic1']}" data-action="zoom" width="60" height="60" style="cursor: -webkit-zoom-in;"></td>
                          <td><img src="{$row['pic2']}" data-action="zoom" width="60" height="60" style="cursor: -webkit-zoom-in;"></td>
                          <td><img src="{$row['pic3']}" data-action="zoom" width="60" height="60" style="cursor: -webkit-zoom-in;"></td>
                      <td>{$row['ed']}</td>
                        <td>{$row['jj']}</td>
                      
          
                       <td>{$row['addtime']}</td>
    						<td><a href="__MODULE__/Mgt/edtzq/id/{$row['id']}">修改</a>|<a href="javascript:void(0);" class="del" id="{$row['id']}">删除</a></td>
                      
					</tr>
				</volist>
		    </tbody>
		</table>
	</div>

	<center><div id="asds" class="result page">{$pageinfo}</div></center> <br />
	<center><div id="asdss" class="result page"></div></center> <br />

	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/zooming.js"></script>

	<script type="text/javascript">
      function px(ids){
     var num = $("#pxs_"+ids).val();
    $.post("{:U('Mgt/pxdt')}",{num:num,ids:ids},function(data){
					if(data==1){
				         alert("操作成功");
					}else if(data==3){
                    alert("输入值重复");
                    }else{
                    alert("网络出问题了。。。")
                    }
				})
      }
		$(".del").click(function(){

			var id = $(this).attr('id');

			var ob = $(this);
			if(confirm('确定删除此用户？')){
				$.post("{:U('Mgt/deldt')}",{id:id},function(data){
					if(data==1){
						ob.parents('tr').remove();
					}
				})
			}
		})
		$(".search_btn").click(function(){
			$("#asds").hide();

	     $(".layui-table tr:gt(0)").each(function(){
         $(this).remove();
          $("#lei").remove();
          })
			var so=$(".search_input").val();
			$.get("{:U('Mgt/sodel')}",{so:so},function(data){

				var ha=$.parseJSON(data);
  	            $.each(ha,function(key,value){

  
					tr="<tr>";
					tr+="<td>"+value.id+"</td>";
					tr+="<td>"+value.username+"</td>";
					tr+="<td>"+value.phone+"</td>";
					tr+="<td><img src='http://115.159.114.168/"+value.pic+"' width='80' height='80'></td>";
			
					tr+="<td>"+value.addtime+"</td>";
					tr+="<td>"+value.yue+"</td>";
					tr+='<td><a href="javascript:void(0);" class="del" id="'+value.id+'">删除</a></td>';
					tr+='</tr>';
        $(".layui-table").append(tr);

  	
  		$("#asdss").html(value.page);

  	})

  	     
  	
			})
		})
	</script>
</body>
</html>
