<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>机票管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/css/user.css" media="all" />
	<style type="text/css">
		.page .current,.page a,.page a:hover,.page span{display:inline-block;margin-right:2px;padding:0 10px;height:25px;line-height:25px;vertical-align:middle}  
		.page a,.page span{color:#404548;border:1px solid #D7DBDC;background-color:#F6FFFF}  
		.page .current,.page a:hover{text-decoration:none;color:#FFF;background-color:#337ab7;vertical-align:middle}  
		.page .next,.page .prev{font-family:"宋体"}  
				
	</style>
</head>

<body class="childrenBody">
	<form action="__URL__/insertzx" method="post"  enctype="multipart/form-data">
  
      
        <div class="layui-form-item">
    <label class="layui-form-label"  style="width: 15%">会员id：</label>
    <div class="layui-input-block">
      <input type="text" name="vid" id="vid" style="width: 15%" required  lay-verify="required"  autocomplete="请输入会员id" class="layui-input">
      
  
    </div>
  </div>
              <div class="layui-form-item">
    <label class="layui-form-label"  style="width: 15%">金额：</label>
    <div class="layui-input-block">
      <input type="text" name="money" id="money" style="width: 15%" required  lay-verify="required"  autocomplete="请输入金额" class="layui-input">
      
  
    </div>
  </div>
      
      
            
 
      
  <div class="layui-form-item"  style="margin-left: 10%" >
    <div class="layui-input-block">
      <button  type="button" class="layui-btn" lay-submit lay-filter="formDemo"  onclick="jia()" >加金额</button>
      <button  type="button" class="layui-btn" lay-submit lay-filter="formDemo"  onclick="jian()" >减金额</button>
  

    </div>
  </div>
</form>
 

	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/zooming.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>


	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');

        function asd(id){
         if(id==1){
           $("#nm").css("display","block");
            
            }else{
            $("#nm").css("display","none");
            }
        	
        }
      
      function jia(){
        	var money = $("#money").val();
			var vid = $("#vid").val();

        	if(confirm('确定加金额？')){
				$.post("{:U('Mgt/jia')}",{vid:vid,money:money},function(data){
					if(data==1){
						alert("加金额成功！");
					
                    window.location.reload();
                    }else{
                        alert("加金额失败！");
                      window.location.reload();
                    }
				})
			}
      
      }
           function jian(){
        	var money = $("#money").val();
			var vid = $("#vid").val();

        	if(confirm('确定减金额？')){
				$.post("{:U('Mgt/jian')}",{vid:vid,money:money},function(data){
					if(data==1){
						alert("减金额成功！");
                      window.location.reload();
					}else if(data==5){
                        alert("金额不足！");
                      window.location.reload();
                    }else{
                     alert("减金额失败！");
                      window.location.reload();
                    }
				})
			}
      
      }
    </script>

<script type="text/javascript">
	  			$(".del").click(function(){
			var id = $(this).attr('id');
			var ob = $(this);
			if(confirm('确定删除此用户？')){
				$.post("{:U('Mgt/delxw')}",{id:id},function(data){
					if(data==1){
						ob.parents('tr').remove();
					}
				})
			}
		})
		
	</script>
</body>
</html>
